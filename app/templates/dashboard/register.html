{# Register #}

{% extends "dashboard/base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="card-center">
    <h1>HTMlify</h1>

    <div class="card card-half">
        <h1 class="card-title">User Registration</h1>

        {% if error %}
        <div class="error-msg">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input class="form-input" type="text" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-input" type="email" name="email" placeholder="you@example.com" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-input" type="password" name="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-input" type="password" name="repassword" placeholder="Re-Password" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Register</button>
                <p>Already registerd? <a href="/login">Login</a>.</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
