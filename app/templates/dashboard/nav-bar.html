{# Dashboard Navigation Bar #}

<nav class="dashboard-navbar">
    <div class="navbar-container">
        <!-- Brand -->
        <a href="{{ SCHEME }}://{{ SERVER_NAME }}/" class="navbar-brand">
            <div class="brand-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <span class="brand-name">Dashboard</span>
        </a>

        <!-- Navigation Links -->
        <div class="navbar-nav">
            {% if g.user %}
            <a href="/files" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                <span>Files</span>
            </a>
            <a href="/pens" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                <span>Pens</span>
            </a>
            <a href="{{ SCHEME }}://{{ SERVER_NAME }}/api" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                <span>API</span>
            </a>
            <a href="{{ SCHEME }}://{{ SERVER_NAME }}/frames" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
                <span>Frames</span>
            </a>
            <a href="/notifications" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span>Notifications</span>
            </a>
            {% endif %}
        </div>

        <!-- User Actions -->
        <div class="navbar-actions">
            <a href="{{ SCHEME }}://{{ SERVER_NAME }}/" class="btn btn-ghost btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Main Site
            </a>

            {% if g.user %}
            <a href="{{ SCHEME }}://{{ SERVER_NAME }}/{{ g.user.username }}" class="user-avatar-link">
                <img class="user-avatar-img" src="{{ SCHEME }}://{{ SERVER_NAME }}/dp/{{ g.user.username }}"
                    alt="Profile" onerror="this.onerror=null; this.src='/static/svg/user.svg';">
            </a>

            <a href="/logout" class="btn btn-outline btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </a>
            {% endif %}

            <button class="mobile-menu-toggle" id="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobile-menu">
    <div class="mobile-menu-header">
        <span class="brand-name">Menu</span>
        <button class="mobile-menu-close" id="mobile-menu-close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    <div class="mobile-menu-nav">
        {% if g.user %}
        <a href="/files" class="mobile-nav-link">Files</a>
        <a href="/pens" class="mobile-nav-link">Pens</a>
        <a href="/notifications" class="mobile-nav-link">Notifications</a>
        <a href="{{ SCHEME }}://{{ SERVER_NAME }}/" class="mobile-nav-link">Main Site</a>
        <a href="/logout" class="mobile-nav-link">Logout</a>
        {% else %}
        <a href="/login" class="mobile-nav-link">Login</a>
        <a href="/register" class="mobile-nav-link">Register</a>
        {% endif %}
    </div>
</div>
<div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>

<style>
    .dashboard-navbar {
        background: white;
        border-bottom: 1px solid var(--border-medium);
        position: sticky;
        top: 0;
        z-index: var(--z-sticky);
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.05);
    }

    .navbar-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        align-items: center;
        gap: 2rem;
        height: 64px;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        flex-shrink: 0;
    }

    .brand-icon {
        width: 36px;
        height: 36px;
        background: var(--primary);
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .brand-name {
        font-size: 1.125rem;
        font-weight: 800;
        color: var(--text-main);
        font-family: var(--font-display);
    }

    .navbar-nav {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex: 1;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.875rem;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        transition: var(--transition-fast);
    }

    .nav-link:hover {
        background: var(--bg-hover);
        color: var(--text-main);
    }

    .navbar-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .user-avatar-link {
        display: block;
        width: 36px;
        height: 36px;
        border-radius: var(--radius-full);
        overflow: hidden;
        border: 2px solid var(--border-light);
        transition: var(--transition-fast);
    }

    .user-avatar-link:hover {
        border-color: var(--primary);
        transform: scale(1.05);
    }

    .user-avatar-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        padding: 0.5rem;
        color: var(--text-main);
        cursor: pointer;
    }

    .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background: white;
        box-shadow: var(--shadow-2xl);
        z-index: var(--z-modal);
        transition: var(--transition-base);
        padding: 1.5rem;
    }

    .mobile-menu.active {
        right: 0;
    }

    .mobile-menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-light);
    }

    .mobile-menu-close {
        background: none;
        border: none;
        padding: 0.5rem;
        color: var(--text-main);
        cursor: pointer;
    }

    .mobile-menu-nav {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .mobile-nav-link {
        padding: 0.875rem 1rem;
        border-radius: var(--radius-md);
        color: var(--text-main);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition-fast);
    }

    .mobile-nav-link:hover {
        background: var(--bg-hover);
    }

    .mobile-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: calc(var(--z-modal) - 1);
        opacity: 0;
        visibility: hidden;
        transition: var(--transition-base);
    }

    .mobile-menu-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    @media (max-width: 1024px) {
        .navbar-nav {
            display: none;
        }

        .mobile-menu-toggle {
            display: block;
        }
    }
</style>

<script>
    const d_mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const d_mobileMenu = document.getElementById('mobile-menu');
    const d_mobileMenuClose = document.getElementById('mobile-menu-close');
    const d_mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

    if (d_mobileMenuBtn) {
        d_mobileMenuBtn.addEventListener('click', () => {
            d_mobileMenu.classList.add('active');
            d_mobileMenuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
    }

    if (d_mobileMenuClose) {
        d_mobileMenuClose.addEventListener('click', () => {
            d_mobileMenu.classList.remove('active');
            d_mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    }

    if (d_mobileMenuOverlay) {
        d_mobileMenuOverlay.addEventListener('click', () => {
            d_mobileMenu.classList.remove('active');
            d_mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    }
</script>
