{% extends "base.html" %}

{% block content %}
<div class="card-center">
    <h1>Blob Lookup</h1>
    <div class="card card-half">
        <div class="form-group">
            <input id="hash-input" type="text" class="form-input" placeholder="Blob Hash" value="{{ request.args.get("hash", "") }}">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="lookup()">Lookup</button>
        </div>
        <div id="result-container"></div>
    </div>
</div>
{% endblock %}

{% block after_body %}
<script src="/static/js/pages/blob-lookup.js"></script>
{% endblock %}
