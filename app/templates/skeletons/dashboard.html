<!--dashboard.html-->
<a href="/edit?filepathnew.html"><h4 style="display:inline-block;">Make new file</h4></a>&nbsp;
<a href="/file-upload"><h4>Upload File</h4></a>&nbsp;
<form class="search-form" action="/search" method="GET" style="margin:20p;display:inline-block;">
<input type="text" name="q" value="{{ q }}"/>
<input type="submit" value="Search" />
</form>
<table>
{% for filepath in filepaths %}
<tr>
<td>{{ loop.index }}</td>
<td><b>{{ filepath }}</b></td>
<td><a href="edit?filepath={{ filepath }}"><button href="/">Edit</button></a></td>
<td><a href="{{ session["user"]["username"] + "/" + filepath }}"><button>View</button></a></td>
<td><form action="/delete" method="POST" style="display:inline;">
<input type="hidden" name="path" value="{{ session["user"]["username"] + "/" + filepath }}">
<input type="submit" value="Delete"></form></td>
</tr>
{% endfor %}
</table>
