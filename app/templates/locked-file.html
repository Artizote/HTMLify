{# Locked File #}
{% extends "base.html" %}
{% block title %}File is locked{% endblock %}
{% block content %}
<h1>Locked file</h1>
<center>
    <h3><label for="password">Enter Password</label></h3>
    <form action="{{ request.url }}" method="POST">
        <input type="password" name="password" required autofocus autocomplete="new-password"/>
        <input type="submit" value="Unlock">
    </form>
</center>
{% endblock %}
