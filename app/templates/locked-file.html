{# Locked File #}
{% extends "base.html" %}
{% block title %}File is locked{% endblock %}
{% block content %}
<div class="card-center">
    <h1>File is locked</h1>
    <form action="{{ request.url }}" method="POST">
        <h4>Enter Password to Unlock</h4>
        <input type="password" name="password" required autofocus autocomplete="new-password" class="form-input"/>
        <br><br>
        <button class="btn btn-primary">Unlock</button>
    </form>
</div>
{% endblock %}
