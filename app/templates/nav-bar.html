{# Professional Navigation Bar #}

<nav class="main-navbar">
    <div class="navbar-container">
        <!-- Brand -->
        <a href="/" class="navbar-brand">
            <div class="brand-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
            </div>
            <span class="brand-name">HTMLify</span>
        </a>

        <!-- Search -->
        <div class="navbar-search">
            <form action="/search" method="get" class="search-form">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="search" name="q" placeholder="Search projects..." class="search-input"
                    value="{{ g.q if g.q else '' }}">
            </form>
        </div>

        <!-- Navigation Links -->
        <div class="navbar-nav">
            <a href="{{ SCHEME }}://my.{{ SERVER_NAME }}" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="{{ SCHEME }}://{{ SERVER_NAME }}/api" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                <span>API</span>
            </a>
            <a href="{{ SCHEME }}://{{ SERVER_NAME }}/frames" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
                <span>Frames</span>
            </a>
        </div>

        <!-- User Actions -->
        <div class="navbar-actions">
            {% if g.user %}
            <a href="/{{ g.user.username }}" class="user-avatar-link">
                <img class="user-avatar-img" src="{{ SCHEME }}://{{ SERVER_NAME }}/dp/{{ g.user.username }}"
                    alt="Profile" onerror="this.onerror=null; this.src='/static/svg/user.svg';">
                <span class="user-name-label">{{ g.user.username }}</span>
            </a>
            {% else %}
            <a href="{{ SCHEME }}://my.{{ SERVER_NAME }}/login" class="btn btn-primary btn-sm">
                Sign In
            </a>
            {% endif %}

            <button class="mobile-menu-toggle" id="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobile-menu">
    <div class="mobile-menu-header">
        <span class="brand-name">Menu</span>
        <button class="mobile-menu-close" id="mobile-menu-close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    <div class="mobile-menu-nav">
        <a href="{{ SCHEME }}://my.{{ SERVER_NAME }}" class="mobile-nav-link">Dashboard</a>
        <a href="/api" class="mobile-nav-link">API</a>
        <a href="/frames" class="mobile-nav-link">Frames</a>
        <a href="/tmp" class="mobile-nav-link">Temp Share</a>
        <a href="/r" class="mobile-nav-link">Shortlinks</a>
    </div>
</div>
<div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>

<style>
    .main-navbar {
        background: white;
        border-bottom: 1px solid var(--border-medium);
        position: sticky;
        top: 0;
        z-index: var(--z-sticky);
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.05);
    }

    .navbar-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        align-items: center;
        gap: 2rem;
        height: 64px;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        flex-shrink: 0;
    }

    .brand-icon {
        width: 36px;
        height: 36px;
        background: var(--primary);
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .brand-name {
        font-size: 1.25rem;
        font-weight: 800;
        color: var(--text-main);
        font-family: var(--font-display);
    }

    .navbar-search {
        flex: 1;
        max-width: 400px;
    }

    .search-form {
        position: relative;
        display: flex;
        align-items: center;
    }

    .search-icon {
        position: absolute;
        left: 0.875rem;
        color: var(--text-dim);
        pointer-events: none;
    }

    .search-input {
        width: 100%;
        padding: 0.625rem 0.875rem 0.625rem 2.75rem;
        border: 1.5px solid var(--border-medium);
        border-radius: var(--radius-full);
        background: var(--bg-hover);
        font-size: 0.9375rem;
        transition: var(--transition-base);
    }

    .search-input:focus {
        outline: none;
        border-color: var(--primary);
        background: white;
        box-shadow: 0 0 0 3px var(--primary-soft);
    }

    .navbar-nav {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.875rem;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.9375rem;
        font-weight: 500;
        transition: var(--transition-fast);
    }

    .nav-link:hover {
        background: var(--bg-hover);
        color: var(--text-main);
    }

    .navbar-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-left: auto;
    }

    .user-avatar-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.375rem;
        padding-right: 1rem;
        border-radius: var(--radius-full);
        background: var(--bg-hover);
        text-decoration: none;
        transition: var(--transition-fast);
        border: 1px solid var(--border-light);
    }

    .user-avatar-link:hover {
        border-color: var(--primary);
        box-shadow: var(--shadow-sm);
    }

    .user-avatar-img {
        width: 32px;
        height: 32px;
        border-radius: var(--radius-full);
        object-fit: cover;
    }

    .user-name-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-main);
    }

    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        padding: 0.5rem;
        color: var(--text-main);
        cursor: pointer;
    }

    .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background: white;
        box-shadow: var(--shadow-2xl);
        z-index: var(--z-modal);
        transition: var(--transition-base);
        padding: 1.5rem;
    }

    .mobile-menu.active {
        right: 0;
    }

    .mobile-menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-light);
    }

    .mobile-menu-close {
        background: none;
        border: none;
        padding: 0.5rem;
        color: var(--text-main);
        cursor: pointer;
    }

    .mobile-menu-nav {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .mobile-nav-link {
        padding: 0.875rem 1rem;
        border-radius: var(--radius-md);
        color: var(--text-main);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition-fast);
    }

    .mobile-nav-link:hover {
        background: var(--bg-hover);
    }

    .mobile-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: calc(var(--z-modal) - 1);
        opacity: 0;
        visibility: hidden;
        transition: var(--transition-base);
    }

    .mobile-menu-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    @media (max-width: 1024px) {
        .navbar-nav {
            display: none;
        }

        .mobile-menu-toggle {
            display: block;
        }
    }

    @media (max-width: 640px) {

        .navbar-search,
        .user-name-label {
            display: none;
        }

        .user-avatar-link {
            padding-right: 0.375rem;
        }

        .navbar-container {
            gap: 1rem;
        }
    }
</style>

<script>
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuClose = document.getElementById('mobile-menu-close');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
    }

    if (mobileMenuClose) {
        mobileMenuClose.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    }

    if (mobileMenuOverlay) {
        mobileMenuOverlay.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    }
</script>
